<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhalait URL Shortener</title>

  <!-- ROOT STYLES -->
  <link rel="stylesheet" href="/styles.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  
  <header class="banner" id="top">
    <a href="/">
    <img src="https://dhalait.github.io/Dhalait.jpg" alt="Dhalait" class="banner-image">
    </a>
  </header>

  <!-- HERO (same spacing + tone) -->
  <section class="hero">
    <h1>Dhalait URL Shortener</h1>

    <p class="hero-text">
      A calm, fast and dependable way to shorten links 
      built with the same care as everything at Dhalait.
    </p>

    <!-- SHORTENER INPUT -->
    <div class="shortener-wrap">
      <input id="longUrl" placeholder="Paste your long URL here">
      <button class="cta" onclick="shorten()">Shorten</button>
    </div>

    <div id="result"></div>

    <!-- BACK TO HOME (same as Open →) -->
    <div class="back-home">
      <a href="/" class="open-link">
        <span>Back to home</span>
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M5 12h14M13 5l6 7-6 7"/>
        </svg>
      </a>
    </div>
  </section>

  <footer>
    © 2026 Dhalait
  </footer>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

</body>
</html>
