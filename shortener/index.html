<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhalait URL Shortener</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input { width: 100%; padding: 10px; margin-top:10px; }
button { margin-top:10px; padding:10px; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
<h1>Dhalait URL Shortener</h1>
<input id="longUrl" placeholder="Enter URL">
<button onclick="shorten()">Shorten</button>
<div id="result"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC-bFQky9UW84g9y4Bnysuk0WR0c5EVqgw",
  authDomain: "dhalait-54fa9.firebaseapp.com",
  projectId: "dhalait-54fa9",
  storageBucket: "dhalait-54fa9.firebasestorage.app",
  messagingSenderId: "25482646032",
  appId: "1:25482646032:web:e7040e22ad5012dd4a7095",
  measurementId: "G-LF241G06HJ"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function generateCode() {
  return Math.random().toString(36).substring(2,8);
}

async function shorten() {
  const longUrl = document.getElementById("longUrl").value.trim();
  if(!longUrl) return alert("Enter a URL!");
  const code = generateCode();
  await db.collection("urls").doc(code).set({ long: longUrl });
  const shortUrl = `${window.location.origin}/shortener/?code=${code}`;
  document.getElementById("result").innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
}

// Redirect logic
window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if(!code) return;
  const doc = await db.collection("urls").doc(code).get();
  if(doc.exists) window.location.href = doc.data().long;
  else document.body.innerHTML = "<h2>Short URL not found!</h2>";
};
</script>
</body>
</html>
